spring.datasource.url=jdbc:postgresql://localhost:5432/rubi-logistics
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

rubiend.app.jwtSecret=rubiendSecretKey
rubiend.app.jwtExpirationMs= 86400000

server.tomcat.remote_ip_header=x-forwarded-for
server.tomcat.protocol_header=x-forwarded-prot

server.port=9443
security.require-ssl=true
server.ssl.key-store=/etc/letsencrypt/live/dashboard.rubidelivery.com/keystore.p12
server.ssl.key-store-password=rubidelivery.com
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=tomcat